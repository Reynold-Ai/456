    <style>
        /* Hero 區域 */
        #hero {
            position: relative;
            width: 100%;
            height: 500px; /* 可以根據需求調整高度 */
            overflow: hidden; /* 隱藏超出範圍的圖片部分 */
        }

        /* 圖片容器，設為 Flex 以便橫向排列 */
        .hero-images {
            display: flex;
            transition: transform 1s ease; /* 圖片切換時的過渡效果 */
        }

        /* 每張圖片的樣式 */
        .hero-images img {
            width: 100%; /* 圖片寬度自動填滿 */
            height: auto;
            object-fit: cover; /* 圖片自動填滿區域 */
            display: none; /* 默認隱藏圖片 */
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-content h1,
        .hero-content p {
            margin: 0;
            padding: 0.5rem;
        }

        .hero-content button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5); /* 按鈕背景顏色 */
            color: white;
            border: none;
        }

        /* 設置上一張和下一張圖片的按鈕 */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

    <script>
        // 設定當前顯示的圖片索引
        let currentSlideIndex = 0;

        // 顯示某一張圖片
        function showSlide(index) {
            const slides = document.querySelectorAll('.hero-images img');
            const totalSlides = slides.length;

            // 如果索引超過圖片數量，則回到第一張圖片
            if (index >= totalSlides) {
                currentSlideIndex = 0;
            } else if (index < 0) {
                // 如果索引小於 0，則顯示最後一張圖片
                currentSlideIndex = totalSlides - 1;
            } else {
                currentSlideIndex = index;
            }

            // 隱藏所有圖片
            slides.forEach((slide, i) => {
                slide.style.display = 'none';
            });

            // 顯示當前的圖片
            slides[currentSlideIndex].style.display = 'block';
        }

        // 根據按鈕方向切換圖片
        function moveSlide(direction) {
            showSlide(currentSlideIndex + direction);
        }

        // 自動切換圖片，每 3 秒換一張
        setInterval(() => {
            moveSlide(1);  // 每次自動往前切換一張
        }, 3000);

        // 初始化時顯示第一張圖片
        showSlide(currentSlideIndex);
    </script>
